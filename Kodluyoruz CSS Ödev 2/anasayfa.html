
<!DOCTYPE html>

        Logo gösterimi

        <table class="tab1" >
            <tr >

                    Arama butonu tasarım başlangıcı

                        <input type="text" name="q" value="" size="40"><br>

                    Arama butonu tasarım sonu

            </tr>
            <tr>

                    Arama seçenekleri başlangıcı
                -->

                        Special Searches <br>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Standford Search</a><br>

                </td>

                    Arama seçenekleri sonu

                    Google hakkında linkler sonu

                    <center>
                        Get Google! <br> updates monthly:
                        <br>
                        <input type="text" name="emailaddr" value="your e-mail">
                        <br>
                        <input type="submit" name="SubmitAction" value="Subscribe">
